recipe_name: Banana Bread
source_authors: Joseph Hall <perlhoser@gmail.com>
source_url: None
source_book: None
oven_temp:
  - amount: 350
    unit: F
oven_fan: Off
oven_time: 50 - 60 minutes
yields:
  - amount: 3
    unit: loaves
ingredients:
  - All Purpose Flour:
      usda_num: 20581
      amounts:
        - amount: 3 1/2
          unit: cups
      substitutions:
        - Oat Flour:
            usda_num: "08122"
            amounts:
              - amount: 3 1/2
                unit: cups
            notes:
              - Make oat flour by processing instant oats in food processor.
  - Baking Soda:
      usda_num: 18372
      amounts:
        - amount: 2
          unit: tsp
  - Baking Powder:
      usda_num: 18369
      amounts:
        - amount: 2
          unit: tsp
  - Salt:
      usda_num: "02047"
      amounts:
        - amount: 1
          unit: tsp
  - Cinnamon, Ground:
      usda_num: "02010"
      amounts:
        - amount: 2
          unit: tsp
  - Cloves, Ground:
      usda_num: "02011"
      amounts:
        - amount: 1
          unit: tsp
  - Nutmeg, Ground:
      usda_num: "02025"
      amounts:
        - amount: 1
          unit: tsp
  - Bananas:
      usda_num: "09040"
      amounts:
        - amount: 6
          unit: each
  - Butter, Unsalted:
      usda_num: "01145"
