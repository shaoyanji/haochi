        - amount: 1
          unit: cup
      notes:
        - Melted
  - Granulated Sugar:
      usda_num: 19335
      amounts:
        - amount: 1 1/2
          unit: cups
  - Eggs, Large:
      usda_num: "01123"
      amounts:
        - amount: 4
          unit: cups
